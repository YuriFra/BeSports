<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
<header>

</header>
<div class="contact-section">

    <h1>Contact</h1>
    <div class="border"></div>

    <form class="contact-form" action="https://formspree.io/mgenkyze" method="post">
        <input type="text" class="contact-form-text" placeholder="your name">
        <input type="email" class="contact-form-text" placeholder="your email">
        <input type="text" class="contact-form-text" placeholder="your phone number">
        <textarea class="contact-form-text" placeholder="your message"></textarea>
        <input type="submit" class="contact-form-btn" value="send">

    </form>

    <div class="contact-info">
        <div class="card">
            <i class="card-icon far fa-envelope"></i>
            <p>info@BeSports.be</p>
        </div>

        <div class="card">
            <i class="card-icon fas fa-phone"></i>
            <a href="tel:+323333333">+323333333</a>
        </div>

        <div class="card">
            <i class="card-icon fas fa-map-marked-alt"></i>
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2498.623218592732!2d4.398587650803538!3d51.22601623895919!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3f6591754dc29%3A0xd4ac4af1510f7a03!2sSint-Pietersvliet%2C%202000%20Antwerpen!5e0!3m2!1snl!2sbe!4v1591259425240!5m2!1snl!2sbe"
                       width="200" height="150" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></p>
        </div>
</div>

</div>
<footer>

</footer>

</html>
